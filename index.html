<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

        :root {
            --primary-color: #d92323; /* Red color */
            --dark-color: #222;
            --light-color: #f9f9f9;
            --grey-color: #555;
            --white: #ffffff;
            --green: #28a745;
        }
        /* Add smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header & Navigation */
        header {
            background: var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            text-decoration: none;
        }
        header .logo span {
            color: var(--primary-color);
        }
        
        /* Desktop Navigation */
        .desktop-nav {
            display: none; /* Hidden on mobile by default */
        }
        .desktop-nav a {
            color: var(--grey-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        .desktop-nav a:hover {
            color: var(--primary-color);
        }

        /* Hamburger Menu (Mobile) */
        .hamburger-menu {
            display: block;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            color: var(--dark-color);
        }

        /* Mobile Nav Links (Hidden by default) */
        .mobile-nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background: var(--white);
            position: absolute;
            top: 68px; /* Height of the header */
            left: 0;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .mobile-nav-links a {
            color: var(--dark-color);
            text-decoration: none;
            padding: 15px 20px;
            font-weight: 600;
            border-bottom: 1px solid var(--light-color);
        }
        .mobile-nav-links a:hover {
            background: var(--light-color);
        }
        .mobile-nav-links .btn {
            margin: 10px 20px;
            text-align: center;
        }

        /* This class is added by JavaScript */
        .mobile-nav-links.active {
            display: flex;
        }

        /* Desktop Breakpoint */
        @media (min-width: 769px) {
            .desktop-nav {
                display: block; /* Show desktop nav */
            }
            .hamburger-menu {
                display: none; /* Hide hamburger */
            }
            .mobile-nav-links {
                display: none !important; /* Always hide mobile menu */
            }
        }

        .btn {
            background: var(--primary-color);
            color: var(--white) !important;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #b31d1d;
        }
